<ul class="list-group">
  <li class="list-group-item list-group-item-secondary"><b>Kategoriler</b></li>
  <li routerLink="/products" [class]="getAllCategoryClass()">Tüm Ürünler</li>
  <li (click)="setCurrentCategory(category)" 
      routerLink="/products/category/{{category.categoryId}}"
      *ngFor="let category of categories" 
      [class]="getCurrentCategoryClass(category)">{{category.categoryName}}</li>
</ul>

<h6 *ngIf="currentCategory">{{currentCategory.categoryName}} sectiniz</h6>
